
services:
  postgres:
    image: postgres:16-alpine
    container_name: ticketrush-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ticketrush}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ticketrush_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ticketrush_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-ticketrush} -d ${POSTGRES_DB:-ticketrush_db}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ticketrush-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ticketrush-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ticketrush-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ticketrush-rabbitmq
    ports:
      - '5672:5672'   # AMQP protocol
      - '15672:15672' # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-ticketrush}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-ticketrush_secret}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'check_running']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - ticketrush-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  ticketrush-network:
    driver: bridge
